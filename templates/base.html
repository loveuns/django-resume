<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gyuyoung</title>
    <link href="{% static 'resume/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'resume/css/1-col-portfolio.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Gyuyoung Lee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'resume:resume' %}">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'resume:portfolio' %}">Portfolio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 mt-3">
        <div class="container">
            <p class="m-0 text-center text-white">이 페이지는 장고로 만들어져 동적 관리가 가능합니다</p>
            <p class="m-0 text-center text-white">Copyright &copy; Gyuyoung Lee 2018</p>
        </div>
    </footer>

    <script src="{% static 'resume/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'resume/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- resume -->
    <script src="{% static 'resume/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'resume/js/resume.min.js' %}"></script>
</body>

</html>
